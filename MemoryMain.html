<!--- highlight--> 
<script>
document.addEventListener('DOMContentLoaded', function() {
  const userInput = document.getElementById('user-input');
  //914877269223
  var expectedText = '914877269223'; // Change this to your desired expected text
  var expectedTextElement = document.getElementById('expected-text');
  const toggleButton = document.getElementById('toggle-button');
  const toggleVisibilityButton = document.getElementById('toggle-visibility-button');

  let isTypingTestScheme = false;
  let isVisibilityEnabled = false;

  expectedTextElement.textContent = expectedText;

  userInput.addEventListener('input', function() {
    var inputText = userInput.value.toLowerCase();
    var expectedWords = expectedText.split(' ');
    var inputWords = inputText.split(' ');

    expectedTextElement.innerHTML = isVisibilityEnabled ? getHighlightedText(expectedWords, inputWords) : expectedText;

    if (inputText === expectedText.toLowerCase()) {
      userInput.style.borderColor = '#4CAF50'; // Green border color
    } else {
      userInput.style.borderColor = '#FF5733'; // Red border color
    }
  });

  toggleButton.addEventListener('click', function() {
    isTypingTestScheme = !isTypingTestScheme;

    if (isTypingTestScheme) {
      document.body.classList.add('typingtest-scheme');
    } else {
      document.body.classList.remove('typingtest-scheme');
    }
  });

  toggleVisibilityButton.addEventListener('click', function() {
    isVisibilityEnabled = !isVisibilityEnabled;
    userInput.dispatchEvent(new Event('input'));
  });

  function getHighlightedText(expectedWords, inputWords) {
    let highlighted = '';
    for (let i = 0; i < expectedWords.length; i++) {
      var expectedWord = expectedWords[i].toLowerCase();
      var inputWord = (inputWords[i] || '').toLowerCase();
      var minLength = Math.min(expectedWord.length, inputWord.length);

      for (let j = 0; j < minLength; j++) {
        if (inputWord[j] === expectedWord[j]) {
          highlighted += `<span style="color: ${isTypingTestScheme ? '#007bff' : '#4CAF50'};">${expectedWord[j]}</span>`;
        } else {
          highlighted += `<span style="color: ${isTypingTestScheme ? '#FF5733' : 'red'};">${expectedWord[j]}</span>`;
        }
      }

      highlighted += ' ';
    }

    return highlighted;
  }
});

</script>
